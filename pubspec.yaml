       fonts:
           - asset: assets/fonts/mikado/MikadoBlack.ttf
           - asset: assets/fonts/mikado/MikadoBold.ttf
           - asset: assets/fonts/mikado/MikadoBlack-Italic.ttf
           - asset: assets/fonts/mikado/MikadoLight.ttf
           - asset: assets/fonts/mikado/MikadoLight-Italic.ttf
           - asset: assets/fonts/mikado/MikadoMedium.ttf
           - asset: assets/fonts/mikado/MikadoRegular.ttf
           - asset: assets/fonts/mikado/MikadoUltra.ttf
     - family: Neuland
       fonts:
         - asset: assets/fonts/neuland/Neuland.ttf
     -  family: MyFlutterApp
        fonts:
          - asset:  assets/fonts/custom_fonts/MyFlutterApp.ttf

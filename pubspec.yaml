  confetti: ^0.7.0
  http: ^0.13.5
  firebase_core: ^2.0.0
  awesome_notifications: ^0.7.4+1
  awesome_notifications_fcm: ^0.7.4+1
  flutter_native_splash: ^2.2.16
  shimmer: ^2.0.0

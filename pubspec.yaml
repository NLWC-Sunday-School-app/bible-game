  cupertino_will_pop_scope: ^1.2.1
  upgrader: ^4.8.1
  package_info_plus: ^1.4.3+1
  dio: ^5.3.3
  new_version_plus: ^0.0.3
  launch_review: ^3.0.1
  dropdown_search: ^5.0.3
  animated_svg: ^1.1.2
  lottie: ^2.3.2
  flutter_custom_clippers: ^2.1.0
  flutter_timer_countdown: ^1.0.7
  stroke_text: ^0.0.2


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icons/app_logo.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter_native_splash:
  color: "#1896FD"
  image: "assets/images/logo/new_logo.png"
  android: true
  ios: true



dev_dependencies:
  flutter_test:
    sdk: flutter


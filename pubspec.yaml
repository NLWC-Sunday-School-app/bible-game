     - family: Quicksand
       fonts:
         - asset: assets/fonts/quicksand/static/Quicksand-Bold.ttf
         - asset: assets/fonts/quicksand/static/Quicksand-Light.ttf
         - asset: assets/fonts/quicksand/static/Quicksand-Medium.ttf
         - asset: assets/fonts/quicksand/static/Quicksand-Regular.ttf
         - asset: assets/fonts/quicksand/static/Quicksand-SemiBold.ttf
